    #     rewrite ideas-aps-oinone-web/(.*)$ http://localhost:99/$1;
    # }

    location /pamirs {
        proxy_pass http://ssdev;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /openapi {
        proxy_pass http://ssdevOpenApi;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

