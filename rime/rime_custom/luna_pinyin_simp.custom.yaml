patch:
  switches:
    - name: ascii_mode
      reset: 0
      states: ["中文", "西文"]
    - name: full_shape
      states: ["半角", "全角"]
    - name: show_emoji
      reset: 1
      states: [ "🈚️️\uFE0E", "🈶️️\uFE0F" ]
    - name: zh_simp # (※1) 繁简转换
      reset: 1
      states: ["漢字", "汉字"]
    - options: ["utf8", "gbk", "gb2312"] # (※2)字符集选单
      reset: 0 # 默认 UTF8
      states:
        - UTF-8
        - GBK
        - GB2312
  simplifier:
    option_name: zh_simp
    
  engine/filters:
    - simplifier
    - simplifier@emoji_conversion
    - uniquifier
    - single_char_filter
    # - charset_filter@gbk # (※3) GBK 过滤

  emoji_conversion:
    opencc_config: emoji.json
    option_name: show_emoji
    tags: abc
  
  # 载入朙月拼音扩充词库
  "translator/dictionary": luna_pinyin.extended

