[scrolling]
history = 100000
multiplier = 2

[terminal.shell]
args = ["--login", "-c", "/opt/homebrew/bin/tmux new-session -A -D -s ' '"]
program = "/bin/zsh"

[window]
blur = true
decorations = "buttonless"
decorations_theme_variant = "None"
option_as_alt = "None"
class = { instance = "Alacritty" }
dimensions = { columns = 150, lines = 86 }
padding = { x = 1, y = 1 }
