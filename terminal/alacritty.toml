general.live_config_reload = true

[colors]
draw_bold_text_with_bright_colors = false

[colors.bright]
black = "#928374"
blue = "#83a598"
cyan = "#8ec07c"
green = "#b8bb26"
magenta = "#d3869b"
red = "#fb4934"
white = "#ebdbb2"
yellow = "#fabd2f"

[colors.footer_bar]
background = "#ebdbb2"
foreground = "#282828"

[colors.hints.end]
background = "#FF003C"
foreground = "#F8B8B8"

[colors.hints.start]
background = "#F8B8B8"
foreground = "#FF003C"

[colors.normal]
black = "#282828"
blue = "#458588"
cyan = "#689d6a"
green = "#98971a"
magenta = "#b16286"
red = "#cc241d"
white = "#a89984"
yellow = "#d79921"

[colors.primary]
background = "#282828"
foreground = "#ebdbb2"

[colors.search.focused_match]
background = "#FF003C"
foreground = "#ebdbb2"

[colors.search.matches]
background = "#F8B8B8"
foreground = "#FF003C"

[cursor.style]
shape = "Underline"
blinking = "Off"

[env]
TERM = "xterm-256color"

[font]
size = 11

[font.bold]
family = "Hack"
style = "Bold"

[font.bold_italic]
family = "Hack"
style = "Bold Italic"

[font.italic]
family = "Hack"
style = "Italic"

[font.normal]
family = "Hack"
style = "Regular"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Command"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Command"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Command"

[[keyboard.bindings]]
action = "ClearHistory"
key = "L"
mods = "Command|Shift"

[[keyboard.bindings]]
chars = "\u001C\""
key = "D"
mods = "Command|Shift"

# [[keyboard.bindings]]
