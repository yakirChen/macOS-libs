[package]
format = "[|](#ABB2BF) [$symbol$version ]($style)"

[nodejs]
format = "[|](#ABB2BF) [$symbol($version )]($style)"

[python]
format = '[|](#ABB2BF) [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[rust]
format = "[|](#ABB2BF) [$symbol($version )]($style)"

[conda]
