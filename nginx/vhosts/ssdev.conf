upstream ssdev {
    server 127.0.0.1:8883;
}

upstream ssdevOpenApi {
    server 127.0.0.1:8892;
}

server {
    listen 83;
    server_name 127.0.0.1;

    location / {
        root /Volumes/sm/work/front/ssdev;
        #root /Volumes/sm/work/front/sstest;
        #root /Volumes/sm/work/AI集成设计器/dist;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    #location /minio/ {
